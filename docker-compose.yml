services:
  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    env_file:
      - backend/.env
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - ./backend:/app
    expose:
      - "8000"
    depends_on:
      - db
      - redis

  worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    env_file:
      - backend/.env
    command: celery -A app.tasks.celery_app worker --loglevel=INFO --queues contract-tasks
    volumes:
      - ./backend:/app
    depends_on:
      - db
      - redis

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    env_file:
      - frontend/.env.local
    command: sh -c "pnpm install && NODE_ENV=production pnpm build && cp -r public .next/standalone/ && cp -r .next/static .next/standalone/.next/ && PORT=3000 HOSTNAME=0.0.0.0 node .next/standalone/server.js"
    volumes:
      - ./frontend:/app
    expose:
      - "3000"
    depends_on:
      - api

  nginx:
    image: nginx:1.27
    depends_on:
      - frontend
      - api
    ports:
      - "80:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro

  db:
    image: postgres:16
    restart: unless-stopped
    env_file:
      - backend/.env
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-contracts}
      POSTGRES_USER: ${POSTGRES_USER:-contract_admin}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-change_me}
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7
    restart: unless-stopped
    command: redis-server --save "" --appendonly no
    volumes:
      - redisdata:/data



volumes:
  pgdata:
  redisdata:
